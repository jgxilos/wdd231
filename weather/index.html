<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API Test | Trier, Germany</title>
  <link rel="stylesheet" href="/weather/styles/base.css">
</head>
<body>
  <header>
    <h1>OpenWeatherMap.org API Test</h1>
    <p>Current weather conditions for Trier, Germany</p>
  </header>
  
  <main>
    <div class="weather-card">
      <h2 class="location">Trier, Germany</h2>
      <div class="weather-main">
        <img id="weather-icon" class="weather-icon" src="" alt="Weather Icon">
        <div class="temperature-container">
          <p id="current-temp" class="temperature">--°F</p>
          <p id="weather-description" class="description">--</p>
        </div>
      </div>
      
      <div class="weather-details">
        <div class="detail-item">
          <span class="detail-label">Feels Like</span>
          <span id="feels-like" class="detail-value">--°F</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Humidity</span>
          <span id="humidity" class="detail-value">--%</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Wind Speed</span>
          <span id="wind-speed" class="detail-value">-- mph</span>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <p>WDD 231 | OpenWeatherMap.org | CC BY-SA 4.0</p>
  </footer>

  <script src="/weather/scripts/weather.js"></script>
</body>
</html>
